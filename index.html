<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Racer</title>
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS Racer Game</h1>
      <p>Click "s" key to move the red car forward.  Click "k" key to move the blue car forward</p>
      <h2 id="score">Blue score: 0  /  Red score: 0</h2>
      <button id="start-button">Start Game</button>
    </header>
    <div id="blue-car">
    </div>
    <div id="red-car">
    </div>
    <div id="road">
      <div id="finish-line">
        F<br>
        I<br>
        N<br>
        I<br>
        S<br>
        H<br>
      </div>
    </div>
    <div id="count-down">3</div>
  </body>
  <script src="app.js"></script>
</html>
